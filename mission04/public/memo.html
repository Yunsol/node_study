<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi"
    />
    <title>메모작성</title>
  </head>
  <body>
    <div align="center">
      <form action="/process/memo" enctype="multipart/form-data" method="post">
        <table width="780" border="2" cellpadding="5">
          <tr aling="center">
            <td colspan="2" align="center">
              <font size="4" color="blue"> 메모 </font>
            </td>
          </tr>
          <tr>
            <td width="25%" align="center"><b>이름</b></td>
            <td><input type="text" size="40" maxlength="40" name="name" /></td>
          </tr>
          <tr>
            <td width="25%" align="center"><b> 작성일</b></td>
            <td><input type="text" size="40" maxlength="40" name="date" /></td>
          </tr>
          <tr>
            <td width="25%" align="center"><b> 메모</b></td>
            <td width="80%"><textarea name="contents" cols="50"></textarea></td>
          </tr>
          <tr>
            <td width="25%" align="center"><b> 사진</b></td>
            <td width="80%">
              <input type="file" value="파일 선택" name="photo" />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="전송" />
              <input type="reset" value="취소" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
